<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Sederhana</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }

        #list {
            margin-top: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .item {
            padding: 8px;
            background: #f1f1f1;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>To Do List</h2>

    <input type="text" id="input" placeholder="Tulis kegiatan...">
    <button onclick="tambah()">Tambah</button>

    <div id="list"></div>

    <script>
        function tambah() {
            const input = document.getElementById("input");
            const list = document.getElementById("list");

            if (input.value === "") {
                alert("Tuliskan kegiatannya!");
                return;
            }

            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = input.value + 
                " <button onclick='hapus(this)'>Hapus</button>";

            list.appendChild(div);
            input.value = "";
        }

        function hapus(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
